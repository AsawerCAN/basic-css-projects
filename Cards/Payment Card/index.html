<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="img/icon.jpg" />

        <div class="textBox">
          <h2>Order Summary</h2>

          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa illum,
            ut aperiam incidunt ipsam quae vero tenetur illo ab aliquam?
          </p>
        </div>

        <div id="amountBox">
          <div id="leftBox">
            <div class="imgBox">
              <img src="img/music.png" alt="music" />
            </div>
            <div id="textAmountBox">
              <p>Amount</p>
              <p>$99.99/ year</p>
            </div>
          </div>
          <div class="rightBox">
            <a href="#">Change</a>
          </div>
        </div>

        <button id="paymentButton">Proceed to Payment</button>

        <div class="cancelBox">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
